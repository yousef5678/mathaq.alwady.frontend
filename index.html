<!doctype html>
<html>

<head>
    <title>مطعم مذاق الوادي</title>
    <meta charset="UTF-8">
    <meta name="description" content="مطعم مذاق الوادي - أطيب المأكولات الشعبية المميزة بأجواء فخمة ورائعة">
    <meta name="keywords" content="مطعم, مذاق الوادي, مأكولات شعبية, جموم, مكة المكرمة">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Anton:regular&amp;subset=latin,latin-ext,vietnamese">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700&amp;subset=cyrillic,cyrillic-ext,latin,latin-ext,vietnamese">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<script>
    // ضبط التكبير عند تحميل الصفحة
    function adjustZoom() {
        // إذا كان الجهاز هو كمبيوتر
        if (window.innerWidth > 620) {
            document.body.style.zoom = "100%";
        } 
        else {
            document.body.style.zoom = "1";
        }
    }

    // استدعاء الدالة عند تحميل الصفحة وعند تغيير حجم النافذة
    window.addEventListener('load', adjustZoom);
    window.addEventListener('resize', adjustZoom);
</script>
<body>
    <div id="root"></div>
</body>

</html>
